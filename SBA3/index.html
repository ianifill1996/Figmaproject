<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Insta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fff;
      }
      .profile-pic,
      .post-img,
      .square {
        background-color: #6ee0e6;
        border-radius: 50%;
        width: 60px;
        height: 60px;
      }
      .post-img {
        border-radius: 0;
        height: 300px;
        width: 100%;
        background-color: #fbeeee;
      }
      .card-icons i {
        font-size: 1.2rem;
        margin: 0 0.5rem;
      }
      .custom-btn {
        background-color: #6ee0e6;
        border: none;
      }
      .form-section input {
        background-color: #fbeeee;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sign Up Section -->
        <div class="col-md-4 p-4 form-section">
          <h2 class="text-center text-info">Fake Insta</h2>
          <h3 class="text-center">SIGN UP</h3>
          <form class="mt-4">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Username"
            />
            <input
              type="password"
              class="form-control mb-3"
              placeholder="Password"
            />
            <p class="text-info small">
              By signing up, you agree to our
              <a href="#" class="text-decoration-none">Terms & Conditions</a>
              and <a href="#" class="text-decoration-none">Privacy Policy</a>.
            </p>
            <p class="text-info small">
              Already have an account? <a href="#">Sign in.</a>
            </p>
            <p class="text-info small">
              Your information is secure and will not be shared with third
              parties.
            </p>
          </form>
        </div>

        <!-- Profile Section -->
        <div class="col-md-4 p-4 text-center">
          <h4>JaneSmith123 &#9650;</h4>
          <div class="profile-pic mx-auto mb-2"></div>
          <p>JaneSmith123 <small class="text-muted">she/her</small></p>
          <p>
            <strong>318</strong> followers &nbsp;
            <strong>1,594</strong> following
          </p>
          <button class="btn custom-btn me-2">Edit Profile</button>
          <button class="btn custom-btn">Share profile</button>

          <div class="row mt-4 g-3">
            <div class="col-6">
              <div class="square"></div>
            </div>
            <div class="col-6">
              <div class="square"></div>
            </div>
            <div class="col-12">
              <div class="square" style="width: 100%; height: 100px"></div>
            </div>
          </div>
        </div>

        <!-- Post Feed Section -->
        <div class="col-md-4 p-4">
          <h4 class="text-center">Fake-Insta</h4>
          <div class="post-img my-3"></div>
          <div class="d-flex justify-content-start mb-2">
            <span class="me-3 text-danger">★</span>
            <span class="me-3">⬤</span>
          </div>
          <div class="card-icons d-flex justify-content-between bg-info p-2">
            <i class="bi bi-search"></i>
            <i class="bi bi-box"></i>
            <i class="bi bi-grid"></i>
            <i class="bi bi-menu-button-wide"></i>
            <i class="bi bi-square"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  </body>
</html>
